<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logo Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="turtle.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
</head>
<body>
    <div id="main">
        <div id="logo_box">
            <div id="logo"></div>
            <div id="logo_footer">
                <span id="example_name"></span>
            </div>
        </div>
        <div id="editor">
            <div id="editor_header_box">
                <h2 id="file_name">turtle_path.logocode</h2>
                <button id="save_file_btn">save logocode</button>
            </div>
            <textarea id="code" spellcheck="false" placeholder="code here..."></textarea>
            <div id="editor_footer">
                <a href="https://github.com/fabritsius/logo-code-editor" target="_blank">Repo is available on GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
